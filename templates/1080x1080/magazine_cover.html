<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1080">
    <title>杂志封面风格 - 1080x1080</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body { width: 1080px; height: 1080px; overflow: hidden; }

        body {
            font-family: 'PingFang SC', 'Source Han Sans', 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            display: flex;
            flex-direction: column;
            padding: 50px 50px 40px;
            position: relative;
            height: 100%;
            min-height: 0;
        }

        /* 顶部标题区 - 超大字号 */
        .header {
            text-align: center;
            margin-bottom: 15px;
            position: relative;
            z-index: 3;
            flex-shrink: 0;
            flex-grow: 0;
        }

        .title {
            font-size: 88px;
            font-weight: 900;
            line-height: 1.1;
            color: #1a1a1a;
            letter-spacing: -1px;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        /* 装饰线条 */
        .header::after {
            content: '';
            display: block;
            width: 200px;
            height: 5px;
            background: linear-gradient(90deg, transparent, #e63946, transparent);
            margin: 15px auto 0;
        }

        /* 图片区域 - 占据大部分空间 */
        .image-section {
            flex: 1 1 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            position: relative;
            min-height: 0;
            overflow: hidden;
        }

        .image-container {
            width: 100%;
            height: 100%;
            max-height: 100%;
            position: relative;
            border: 8px solid #000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* 底部文字区 - 小字号，杂志风格 */
        .footer {
            text-align: center;
            margin-top: 10px;
            padding-top: 15px;
            padding-bottom: 5px;
            border-top: 3px solid #000;
            position: relative;
            z-index: 3;
            flex-shrink: 0;
            flex-grow: 0;
            min-height: 60px;
        }

        .text {
            font-size: 32px;
            font-weight: 600;
            line-height: 1.5;
            color: #2d3436;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            max-width: 900px;
            margin: 0 auto;
        }

        @media (max-width: 1080px) { 
            .title { font-size: 78px; } 
            .text { font-size: 28px; } 
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">{{title}}</div>
    </div>

    <div class="image-section">
        <div class="image-container">
            <img src="{{image}}" alt="内容图片">
        </div>
    </div>

    <div class="footer">
        <div class="text">{{text}}</div>
    </div>
</body>
</html>
